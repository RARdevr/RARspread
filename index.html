<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPREADSHEET EXAMPLE</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .image-cell {
            width: 100px;
            height: 90px;
            overflow: hidden;
        }

        .image-cell img {
            width: 100%;
            height: 100%;
            object-fit: fill;
        }

        .link-cell {
            cursor: pointer;
            color: purple; 
        }
        .link-text {
            color: #ffcc00;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">ðŸ”¥ RARYREPS SPREADSHEET ðŸ”¥</h1>
        <table id="spreadsheet">
            <thead>
                <tr>
                    <th>item name</th>
                    <th>link</th>
                    <th>image</th>
                    <th>price (<span id="local-currency-abbr"></span>)</th>
                    <th>brand</th>
                    <th>catergories</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Air Pro GEN 2</td>
                    <td class="link-cell" link="https://cnfans.com/product/?shop_type=weidian&id=7221521313&ref=212016">link</td>
                    <td class="image-cell">
                        <img src="https://res.cloudinary.com/spectrumobile/image/upload/e_trim/w_575,c_limit,f_auto,q_auto,fl_lossy/q_auto/Specturm%20Mobile%20Buy%20Flow/Apple/Air%20Pods%203/194252818381-AirPods-_3rd-generation_-White-ALT2.png" alt="Image">
                    </td>
                    <td class="currency-cell" data-currency="USD">11.25</td>
                    <td>Apple </td>
                    <td>Accesories</td>
                </tr>
                <tr>
                    <td>Apple watch GEN 9</td>
                    <td class="link-cell" link="https://cnfans.com/product/?shop_type=weidian&id=7226321002&ref=212016">link</td>
                    <td class="image-cell">
                        <img src="https://purepng.com/public/uploads/large/apple-watch-pcq.png" alt="Image">
                    </td>
                    <td class="currency-cell" data-currency="USD">30</td>
                    <td>Apple </td>
                    <td>Accesories</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
